<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Menu Awesam</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <div class="middle">
    <div class="menu">
      <li class="iteam" id="profile">
        <a href="#profile" class="btn"><i class="fa fa-user-circle""></i>Profile</a>
        <div class="smenu">
          <a href="#">Posts</a>
          <a href="#">Pictures</a>
        </div>
      </li>
      <li class="iteam" id="massages">
        <a href="#massages" class="btn" ><i class="fa fa-envelope-o"></i>Massages</a>
        <div class="smenu">
          <a href="#">New</a>
          <a href="#">Sent</a>
          <a href="#">Spam</a>
        </div>
      </li>
      <li class="iteam" id="settings">
        <a href="#settings" class="btn"><i class="fa fa-cog"></i>Settings</a>
        <div class="smenu">
          <a href="#">Password</a>
          <a href="#">Language</a>
        </div>
      </li>
      <li class="iteam"></li>
      <a href="#" class="btn"><i class="fa fa-sign-out"></i>Logout</a>
    </div>
  </div>
</body>
</html>
